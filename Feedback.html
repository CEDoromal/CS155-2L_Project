  <script>
        function render(data){
        var html = "<div class='comentBox'> <div class='leftPanelImg'> <img src='p4.jfif' width='40' height='40' /></div> <div class='rightPanel'> <span style='font-weight: bold'>"+data.name+"</span><div class='email' style='color: blue'>"+data.email+"</div><p>"+data.body+"</p><div class='date'>"+data.date+"</div></div><div class='clear'></div></div>";
        $('#comment_container').append(html);
    }

    /* ----------------------------------------------------------------------------------------------------------------------------------------------------------     ----------------------------------------------------------------------------*/

    $(document).ready(function(){

        var coment = [];
		
		if(!localStorage.comentData){
			localStorage.comentData = [];
		}else{
			coment = JSON.parse(localStorage.comentData);
		}
		

        for(var i=0;i<coment.length;i++){
            render(coment[i]);
        }

        $('#addComent').click(function(){
            var addObj = {
                "name": $('#name').val(),
                "email": $('#email').val(),
                "body": $('#bodyText').val(),
                "date": $('#date').val(),
            };
            coment.push(addObj);
			localStorage.comentData = JSON.stringify(coment);
            render(addObj);
            $('#name').val('');
            $('#email').val('');
            $('#bodyText').val('')
            $('#date').val('dd/mm/yyyy');
            
        });


    });
  </script>
